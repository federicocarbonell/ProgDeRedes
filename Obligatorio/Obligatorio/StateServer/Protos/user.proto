syntax = "proto3";
import "google/protobuf/empty.proto";

option csharp_namespace = "StateServer";

package user;

service User {
    rpc Login(LoginRequest) returns (LoginResponse);
}

message LoginRequest {
    string username = 1;
    string password = 2;
}

message LoginResponse {
    bool response = 1;
    string loggedUser = 2;
}